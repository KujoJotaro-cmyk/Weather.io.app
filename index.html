<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather.io</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="sun-icon-vector.jpg"
</head>

<body>
  <div class="container">  <header>
      <h1>Weather.io</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <main>
      <div class="weather loading">
        <div class="search">
          <input type="text" class="search-bar" placeholder="Search for a city">
          <button>Search</button>
        </div>
        <div class="city">Weather in Manila</div>
        <div class="icon">
          <img src="" alt="Weather Icon">
        </div>
        <div class="description">Description</div>
        <div class="temp">Temperature</div>
        <div class="humidity">Humidity</div>
        <div class="wind">Wind Speed</div>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Weather.io</p>
      <ul>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
      </ul>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
